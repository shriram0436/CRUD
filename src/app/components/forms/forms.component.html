<form [formGroup]="DataForm" (ngSubmit)="SaveDetails()">
    <div class="text-center">
        <p style="color: #dc3545;">ADD DETAILS</p>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <mat-form-field class="mat-form-field-fluid">
                <input matInput placeholder="Enter First Name" formControlName="name" required/>
                <mat-error> Name is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="mat-form-field-fluid">
                <input matInput placeholder="Enter Last Name" formControlName="lastname" required/>
                <mat-error> Last name is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="mat-form-field-fluid">
                <input matInput placeholder="Enter address" formControlName="address"/>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="mat-form-field-fluid">
                <input type="number" matInput placeholder="Enter Age" formControlName="age" required/>
                <mat-error> Age is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div>
        <div>
            <div class="row text-right">
                <div class="col-lg-12">
                    <button type="button" mat-raised-button color="primary" (click)="SaveDetails()" matTooltip="Save changes">
                        SAVE
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
